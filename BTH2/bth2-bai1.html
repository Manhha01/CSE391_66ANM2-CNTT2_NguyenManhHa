<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Layout</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        padding: 40px 0;
        font-family:
          Segoe UI,
          sans-serif;
      }

      /* Khung chính */
      .contact-shell {
        width: 750px;
        background: #ffffff;
        border: 1px solid #dcdcdc;
        padding: 35px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      /* tiêu đề */
      .contact-shell h3 {
        margin: 0 0 10px 0;
        font-weight: 600;
        color: #444;
      }

      /* dòng input ngang */
      .inline-fields {
        display: flex;
        justify-content: space-between;
      }

      .inline-fields input {
        width: 48%;
      }

      /* input chung */
      .contact-shell input,
      .contact-shell textarea {
        padding: 12px;
        border: 1px solid #c9c9c9;
        outline: none;
        font-size: 14px;
        background: #fafafa;
      }

      /* textarea */
      .contact-shell textarea {
        min-height: 150px;
        resize: vertical;
      }

      /* footer form */
      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      /* nút gửi */
      .submit-btn {
        background: #6aaed6;
        color: white;
        padding: 10px 18px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
      }

      .submit-btn:hover {
        background: #4f97c4;
      }

      /* ghi chú */
      .note {
        font-size: 13px;
        color: #777;
      }

      /* hiệu ứng focus khác người */
      .contact-shell input:focus,
      .contact-shell textarea:focus {
        border-color: #6aaed6;
        background: white;
        box-shadow: 0 0 4px rgba(106, 174, 214, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="contact-shell">
      <h3>Get in touch with us by filling contact form below</h3>

      <div class="inline-fields">
        <input type="text" placeholder="* Enter your full name" />
        <input type="email" placeholder="* Enter your email address" />
      </div>

      <input type="text" placeholder="Enter your subject" />

      <textarea placeholder="* Your message here..."></textarea>

      <div class="form-footer">
        <button class="submit-btn">Send message</button>
        <span class="note">* Please fill all required form field, thanks!</span>
      </div>
    </div>
  </body>
</html>
